<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  <dir class="container">
    <h1>Anagram Maker</h1>
    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <input oninput="precalc()" type="text" class="form-control" placeholder="Ingreasa la palabra a procesar"
            id="inputText" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="mainProcess()" class="btn btn-primary" type="button" id="button-addon2">Procesar</button>
        </div>
        <h6>Numero de caracteres: <span id="caracteres"></span> , Posibles combinaciones: <span
            id="combinaciones"></span> </h6>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <span id="palindromoAlert"></span>
        <table class="table table-hover" id="tablaprueba">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Combinación</th>
              <th>Representación numérica</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
        </table>
      </div>
    </div>
  </dir>
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Anagram Maker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://github.com/lokimenethill">Creado por : Lokimenethill <span
              class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/lokimenethill/AnagramMaker"><i class="bi bi-git"></i>GitHub <i
              class="bi bi-github"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="https://github.com/lokimenethill/AnagramMaker/tree/master/anagramMakerNodeJs">Descarga versión Nodejs
            <i class="bi bi-terminal"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</body>
<script src="app.js"></script>

</html>
